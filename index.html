<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Time Capsule</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Load React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Space Grotesk', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // --- ICONS COMPONENT ---
        const Icon = ({ name, size = 20, className = "" }) => {
             const icons = {
                 music: <path d="M9 18V5l12-2v13"></path>,
                 calendar: <><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></>,
                 mic: <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>,
                 disc: <><circle cx="12" cy="12" r="10"></circle><circle cx="12" cy="12" r="3"></circle></>,
                 star: <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>,
                 heart: <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>,
                 info: <><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></>,
                 left: <polyline points="15 18 9 12 15 6"></polyline>,
                 right: <polyline points="9 18 15 12 9 6"></polyline>,
                 down: <polyline points="6 9 12 15 18 9"></polyline>,
                 loader: <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>,
                 share: <><circle cx="18" cy="5" r="3"></circle><circle cx="6" cy="12" r="3"></circle><circle cx="18" cy="19" r="3"></circle><line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line><line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line></>,
                 wifi: <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
             };
             
             const extraContent = name === 'music' ? <><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></> : null;
             const micBase = name === 'mic' ? <><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></> : null;
             const wifiBase = name === 'wifi' ? <><path d="M1.42 9a16 16 0 0 1 21.16 0"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><line x1="12" y1="20" x2="12.01" y2="20"></line></> : null;

             return (
                <svg 
                    xmlns="http://www.w3.org/2000/svg" 
                    width={size} 
                    height={size} 
                    viewBox="0 0 24 24" 
                    fill="none" 
                    stroke="currentColor" 
                    strokeWidth="2" 
                    strokeLinecap="round" 
                    strokeLinejoin="round" 
                    className={className}
                >
                    {icons[name]}
                    {extraContent}
                    {micBase}
                    {wifiBase}
                </svg>
             );
        };

        // --- APP LOGIC & UTILS ---

        // Expanded keyword list for better filtering
        const MUSIC_KEYWORDS = [
            'music', 'singer', 'song', 'album', 'band', 'guitar', 'vocalist', 
            'composer', 'rapper', 'opera', 'symphony', 'concert', 'tour', 
            'billboard', 'grammy', 'record', 'released', 'debut', 'pianist', 
            'jazz', 'rock', 'pop', 'hip hop', 'single', 'chart', 'orchestra',
            'musical', 'soundtrack', 'drummer', 'bassist', 'performance', 'festival',
            'mtv', 'eurovision', 'hall of fame', 'r&b', 'soul', 'blues', 'punk', 'metal'
        ];

        const RELEASE_KEYWORDS = [
            'released', 'album', 'studio album', 'debut', 'single', 'ep ', ' E.P. ', 
            'soundtrack', 'record', 'published', 'issued', 'hit number one'
        ];

        const MONTHS = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        const isMusicRelated = (text) => {
            const lowerText = text.toLowerCase();
            return MUSIC_KEYWORDS.some(keyword => lowerText.includes(keyword));
        };

        const isReleaseEvent = (text) => {
            const lowerText = text.toLowerCase();
            if (lowerText.includes('released from')) return false;
            return RELEASE_KEYWORDS.some(keyword => lowerText.includes(keyword));
        };

        const formatDate = (date) => {
            return new Intl.DateTimeFormat('en-US', { month: 'long', day: 'numeric' }).format(date);
        };

        // --- COMPONENTS ---

        const EventCard = ({ event, category, onToggleFavorite, isFavorite }) => {
            const year = event.year || 'Unknown Year';
            const wikiLink = event.pages && event.pages[0] ? event.pages[0].content_urls.desktop.page : null;
            
            return (
                <div className="group animate-fade-in bg-slate-900/60 backdrop-blur-md border border-slate-800 rounded-xl p-5 hover:border-purple-500/50 hover:bg-slate-800/80 transition-all duration-300 shadow-lg hover:shadow-purple-500/10">
                    <div className="flex justify-between items-start gap-4">
                        <div className="flex-1">
                            <div className="flex items-center gap-2 mb-2">
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 font-bold text-lg font-mono tracking-tight">{year}</span>
                                <span className="text-[10px] px-2 py-0.5 rounded-full bg-slate-800 border border-slate-700 text-slate-400 uppercase tracking-widest font-semibold">
                                    {category}
                                </span>
                            </div>
                            <p className="text-slate-300 leading-relaxed text-sm md:text-base font-light">
                                {event.text}
                            </p>
                            
                            {wikiLink && (
                                <a 
                                    href={wikiLink} 
                                    target="_blank" 
                                    rel="noopener noreferrer"
                                    className="inline-flex items-center gap-1.5 text-xs text-purple-400 hover:text-purple-300 mt-4 transition-colors font-medium border-b border-transparent hover:border-purple-400 pb-0.5"
                                >
                                    Read Context <Icon name="share" size={10} />
                                </a>
                            )}
                        </div>
                        
                        <button 
                            onClick={() => onToggleFavorite(event)}
                            className={`p-2.5 rounded-full transition-all duration-300 ${
                                isFavorite 
                                ? 'text-pink-500 bg-pink-500/10 rotate-[360deg]' 
                                : 'text-slate-600 hover:text-pink-400 hover:bg-slate-800'
                            }`}
                            title={isFavorite ? "Remove from favorites" : "Add to favorites"}
                        >
                            <Icon name="heart" size={20} className={isFavorite ? "fill-current" : ""} />
                        </button>
                    </div>
                </div>
            );
        };

        const TabButton = ({ active, label, icon, onClick, count }) => (
            <button
                onClick={onClick}
                className={`flex items-center gap-2 px-5 py-2.5 rounded-full text-sm font-medium transition-all duration-300 whitespace-nowrap border
                ${active 
                    ? 'bg-purple-600 border-purple-500 text-white shadow-[0_0_20px_rgba(147,51,234,0.3)]' 
                    : 'bg-slate-900/50 border-slate-800 text-slate-400 hover:bg-slate-800 hover:text-white hover:border-slate-700'
                }`}
            >
                <Icon name={icon} size={16} />
                {label}
                {count !== undefined && (
                    <span className={`ml-1 text-[10px] px-1.5 py-0.5 rounded-full font-bold ${active ? 'bg-purple-500 text-white' : 'bg-slate-800 text-slate-500'}`}>
                        {count}
                    </span>
                )}
            </button>
        );

        const EmptyState = ({ type }) => (
            <div className="flex flex-col items-center justify-center py-20 text-slate-500 text-center px-4 animate-fade-in">
                <div className="bg-slate-900 p-6 rounded-full mb-4 border border-slate-800 shadow-xl">
                    <Icon name={type === 'favorites' ? 'heart' : 'music'} size={32} className="text-slate-700" />
                </div>
                <h3 className="text-lg font-semibold text-slate-300 mb-2">
                    {type === 'favorites' ? 'No favorites yet' : `No specific ${type} found`}
                </h3>
                <p className="text-sm max-w-xs text-slate-500">
                    {type === 'favorites' 
                        ? 'Tap the heart icon on any event to build your personal collection.' 
                        : `We couldn't find any ${type} for this date in the archives. Try another date!`}
                </p>
            </div>
        );

        // --- MAIN APP COMPONENT ---

        function MusicTimeCapsule() {
            // Using 2024 (a leap year) as the base year ensures Feb 29 is available
            const [currentDate, setCurrentDate] = useState(new Date(2024, new Date().getMonth(), new Date().getDate()));
            const [activeTab, setActiveTab] = useState('releases'); 
            const [loading, setLoading] = useState(true);
            const [data, setData] = useState({ events: [], releases: [], births: [], deaths: [] });
            const [favorites, setFavorites] = useState([]);
            const [error, setError] = useState(null);
            
            // Assets
            const LOGO_FILENAME = "logo.jpg";
            const QR_FILENAME = "qrcode.jpg";

            // Load favorites from local storage
            useEffect(() => {
                const saved = localStorage.getItem('music_favorites');
                if (saved) {
                    try {
                        setFavorites(JSON.parse(saved));
                    } catch (e) {
                        console.error("Failed to parse favorites");
                    }
                }
            }, []);

            // Save favorites to local storage
            useEffect(() => {
                localStorage.setItem('music_favorites', JSON.stringify(favorites));
            }, [favorites]);

            const toggleFavorite = (item) => {
                setFavorites(prev => {
                    const exists = prev.find(f => f.text === item.text);
                    if (exists) {
                        return prev.filter(f => f.text !== item.text);
                    }
                    return [...prev, { ...item, savedAt: new Date().toISOString() }];
                });
            };

            const fetchData = useCallback(async (date) => {
                setLoading(true);
                setError(null);
                
                try {
                    // 1. Get Date components
                    const m = date.getMonth() + 1; // 0-indexed to 1-12
                    const d = date.getDate();

                    // 2. Validate ranges to prevent 404s on logic errors
                    if (isNaN(m) || isNaN(d) || m < 1 || m > 12 || d < 1 || d > 31) {
                         throw new Error("Invalid date calculated");
                    }
                    
                    // 3. Strict Padding (API Best Practice)
                    // Wikipedia prefers 01, 02... for single digits
                    const mm = String(m).padStart(2, '0');
                    const dd = String(d).padStart(2, '0');

                    // 4. Fetch
                    // No custom headers to avoid CORS Preflight issues
                    const response = await fetch(`https://en.wikipedia.org/api/rest_v1/feed/onthisday/all/${mm}/${dd}`);

                    if (!response.ok) {
                        if (response.status === 404) {
                             throw new Error(`Data not found for date ${mm}/${dd}`);
                        }
                        throw new Error(`Server responded with ${response.status}`);
                    }

                    const json = await response.json();
                    
                    if (!json || !json.selected) {
                        throw new Error("Invalid data format received");
                    }

                    const allMusicEvents = (json.selected || []).filter(item => isMusicRelated(item.text));
                    const releases = [];
                    const events = [];

                    allMusicEvents.forEach(event => {
                        if (isReleaseEvent(event.text)) {
                            releases.push(event);
                        } else {
                            events.push(event);
                        }
                    });

                    const musicBirths = (json.births || []).filter(item => isMusicRelated(item.text));
                    const musicDeaths = (json.deaths || []).filter(item => isMusicRelated(item.text));

                    setData({
                        events: events,
                        releases: releases,
                        births: musicBirths,
                        deaths: musicDeaths
                    });
                } catch (err) {
                    console.error("Fetch error:", err);
                    setError(err.message || "Could not load history. Please check your connection.");
                } finally {
                    setLoading(false);
                }
            }, []);

            useEffect(() => {
                fetchData(currentDate);
            }, [currentDate, fetchData]);

            const changeDate = (days) => {
                const newDate = new Date(currentDate);
                newDate.setDate(newDate.getDate() + days);
                // Keep year locked to 2024 to support Feb 29 logic
                if(newDate.getFullYear() !== 2024) {
                    newDate.setFullYear(2024);
                }
                setCurrentDate(newDate);
            };

            const updateMonth = (e) => {
                const newMonth = parseInt(e.target.value);
                const newDate = new Date(currentDate);
                newDate.setMonth(newMonth);
                setCurrentDate(newDate);
            };

            const updateDay = (e) => {
                const newDay = parseInt(e.target.value);
                const newDate = new Date(currentDate);
                newDate.setDate(newDay);
                setCurrentDate(newDate);
            };

            // Calculate days in month correctly (handling leap year Feb 29 because year is 2024)
            const daysInMonth = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0).getDate();
            const daysArray = Array.from({ length: daysInMonth }, (_, i) => i + 1);

            // If we switch months and the current day is invalid (e.g. Feb 30), fix it
            useEffect(() => {
                if (currentDate.getDate() > daysInMonth) {
                    const newDate = new Date(currentDate);
                    newDate.setDate(daysInMonth);
                    setCurrentDate(newDate);
                }
            }, [daysInMonth, currentDate]);

            const displayedItems = useMemo(() => {
                if (activeTab === 'favorites') return favorites;
                return data[activeTab] || [];
            }, [activeTab, data, favorites]);

            return (
                <div className="min-h-screen bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-slate-900 via-slate-950 to-black text-slate-100 pb-12">
                    
                    {/* Header */}
                    <header className="sticky top-0 z-50 bg-slate-950/80 backdrop-blur-xl border-b border-slate-800/50 shadow-2xl">
                        <div className="max-w-3xl mx-auto px-4 py-4">
                            <div className="flex flex-col md:flex-row md:items-center justify-between mb-6 gap-5">
                                <div className="flex items-center gap-4">
                                    <div className="h-14 w-14 rounded-2xl overflow-hidden shadow-2xl shadow-purple-500/20 border border-slate-700 bg-slate-800 relative group">
                                        <div className="absolute inset-0 bg-gradient-to-tr from-purple-600 to-blue-600 opacity-20 group-hover:opacity-30 transition-opacity"></div>
                                        <img 
                                            src={LOGO_FILENAME} 
                                            alt="Logo"
                                            className="h-full w-full object-cover relative z-10"
                                            onError={(e) => {
                                                e.target.style.display = 'none';
                                                e.target.parentNode.classList.add('flex', 'items-center', 'justify-center');
                                                e.target.parentNode.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-purple-400"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>';
                                            }}
                                        />
                                    </div>
                                    <div>
                                        <h1 className="text-2xl font-bold text-white tracking-tight">
                                            Music Time Capsule
                                        </h1>
                                        <p className="text-xs text-purple-400 font-medium tracking-widest uppercase flex items-center gap-1.5 mt-0.5">
                                            <span className="w-1.5 h-1.5 rounded-full bg-green-400 animate-pulse"></span>
                                            On This Day Archive
                                        </p>
                                    </div>
                                </div>

                                <div className="flex items-center self-center md:self-auto bg-slate-900 rounded-full p-1.5 border border-slate-800 shadow-inner">
                                    <button onClick={() => changeDate(-1)} className="p-2 hover:bg-slate-800 rounded-full text-slate-400 hover:text-white transition-colors">
                                        <Icon name="left" size={18} />
                                    </button>
                                    
                                    <div className="flex items-center px-3 gap-2">
                                        <div className="relative group">
                                            <select value={currentDate.getMonth()} onChange={updateMonth} className="appearance-none bg-transparent text-sm font-bold text-center text-slate-200 cursor-pointer focus:outline-none py-1 hover:text-purple-400 transition-colors">
                                                {MONTHS.map((m, i) => (
                                                    <option key={m} value={i} className="bg-slate-900 text-slate-200">{m}</option>
                                                ))}
                                            </select>
                                        </div>

                                        <div className="relative group border-l border-slate-700 pl-2">
                                            <select value={currentDate.getDate()} onChange={updateDay} className="appearance-none bg-transparent text-sm font-bold text-center text-slate-200 cursor-pointer focus:outline-none py-1 hover:text-purple-400 transition-colors">
                                                {daysArray.map((d) => (
                                                    <option key={d} value={d} className="bg-slate-900 text-slate-200">{d}</option>
                                                ))}
                                            </select>
                                        </div>
                                    </div>

                                    <button onClick={() => changeDate(1)} className="p-2 hover:bg-slate-800 rounded-full text-slate-400 hover:text-white transition-colors">
                                        <Icon name="right" size={18} />
                                    </button>
                                </div>
                            </div>

                            <div className="flex overflow-x-auto pb-1 scrollbar-hide gap-3 mask-image-linear-gradient">
                                <TabButton active={activeTab === 'releases'} label="Releases" icon="disc" count={data.releases.length} onClick={() => setActiveTab('releases')} />
                                <TabButton active={activeTab === 'events'} label="Events" icon="calendar" count={data.events.length} onClick={() => setActiveTab('events')} />
                                <TabButton active={activeTab === 'births'} label="Births" icon="mic" count={data.births.length} onClick={() => setActiveTab('births')} />
                                <TabButton active={activeTab === 'deaths'} label="Deaths" icon="star" count={data.deaths.length} onClick={() => setActiveTab('deaths')} />
                                <TabButton active={activeTab === 'favorites'} label="Collection" icon="heart" count={favorites.length} onClick={() => setActiveTab('favorites')} />
                            </div>
                        </div>
                    </header>

                    <main className="max-w-3xl mx-auto px-4 py-8 relative z-10">
                        {loading ? (
                            <div className="flex flex-col items-center justify-center py-32 text-slate-500 animate-fade-in">
                                <Icon name="loader" size={48} className="mb-6 animate-spin text-purple-500" />
                                <p className="text-sm font-medium tracking-wide text-slate-400">SCANNING MUSIC HISTORY...</p>
                            </div>
                        ) : error ? (
                            <div className="bg-red-500/10 border border-red-500/20 text-red-200 p-8 rounded-2xl text-center max-w-md mx-auto mt-10">
                                <Icon name="wifi" size={32} className="mx-auto mb-4 text-red-400 opacity-80" />
                                <h3 className="text-lg font-semibold mb-2 text-white">Connection Issue</h3>
                                <p className="text-sm text-red-200/70 mb-6">{error}</p>
                                <button 
                                    onClick={() => fetchData(currentDate)} 
                                    className="px-6 py-2.5 bg-red-500 hover:bg-red-600 rounded-full text-white text-sm font-medium transition-colors shadow-lg shadow-red-500/20"
                                >
                                    Retry Connection
                                </button>
                                <p className="text-[10px] mt-6 text-red-200/40">
                                    Note: If opening this file directly from your computer, some browsers block data fetching. Try using a local server or hosting the file.
                                </p>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                <div className="flex justify-between items-end px-2 pb-2 border-b border-slate-800/50">
                                    <div>
                                        <h2 className="text-xl font-bold text-white">
                                            {activeTab === 'favorites' ? 'Your Personal Collection' : `${activeTab.charAt(0).toUpperCase() + activeTab.slice(1)}`}
                                        </h2>
                                        <p className="text-sm text-slate-500 mt-0.5">
                                            {activeTab === 'favorites' ? 'Saved moments in music history' : `Happened on ${formatDate(currentDate)}`}
                                        </p>
                                    </div>
                                    <span className="text-xs font-mono text-slate-500 bg-slate-900 px-2 py-1 rounded border border-slate-800">
                                        {displayedItems.length} ENTRIES
                                    </span>
                                </div>

                                {displayedItems.length === 0 ? (
                                    <EmptyState type={activeTab} />
                                ) : (
                                    <div className="grid gap-4">
                                        {displayedItems.map((item, index) => (
                                            <EventCard 
                                                key={`${activeTab}-${index}-${item.year}`} 
                                                event={item} 
                                                category={activeTab === 'favorites' ? (item.year ? 'Historic' : 'Saved') : activeTab === 'releases' ? 'Release' : activeTab.slice(0, -1)}
                                                onToggleFavorite={toggleFavorite}
                                                isFavorite={favorites.some(f => f.text === item.text)}
                                            />
                                        ))}
                                    </div>
                                )}
                                
                                {activeTab !== 'favorites' && displayedItems.length > 0 && (
                                    <div className="mt-8 flex items-center justify-center gap-2 p-4 text-[10px] text-slate-600 uppercase tracking-widest font-semibold">
                                        <span className="w-1 h-1 rounded-full bg-slate-600"></span>
                                        End of List
                                        <span className="w-1 h-1 rounded-full bg-slate-600"></span>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* FOOTER / DONATE SECTION */}
                        <div className="mt-20 py-12 border-t border-slate-800/50 flex flex-col items-center text-center">
                            <div className="mb-6 p-1 rounded-2xl bg-gradient-to-tr from-purple-500 to-pink-500 shadow-2xl shadow-purple-900/40 opacity-90">
                                <a 
                                    href="https://www.paypal.com/donate/?business=6EN68NHUTM2KQ&no_recurring=0&item_name=Thanks+for+your+support+Amigo%21&currency_code=USD" 
                                    target="_blank" 
                                    rel="noopener noreferrer" 
                                    className="block w-36 h-36 bg-white p-3 rounded-xl hover:opacity-95 transition-all cursor-pointer group relative" 
                                    title="Scan or Click to Donate"
                                >
                                    <img 
                                        src={QR_FILENAME} 
                                        alt="Donate QR Code"
                                        className="w-full h-full object-contain"
                                        onError={(e) => {
                                            e.target.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https%3A%2F%2Fwww.paypal.com%2Fdonate%2F%3Fbusiness%3D6EN68NHUTM2KQ%26no_recurring%3D0%26item_name%3DThanks%2Bfor%2Byour%2Bsupport%2BAmigo%21%26currency_code%3DUSD";
                                        }}
                                    />
                                    <div className="absolute inset-0 bg-black/5 opacity-0 group-hover:opacity-100 transition-opacity rounded-xl flex items-center justify-center">
